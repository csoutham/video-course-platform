name: Bug Report
description: Report a reproducible defect
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide a minimal reproducible report.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: What broke?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: PHP version, OS, browser, commit hash
